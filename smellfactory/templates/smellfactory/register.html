{% extends "smellfactory/layout.html" %}

{% block body %}
<title>{% block title %} Register :: Smell Factory{% endblock %}</title>
{% if message %}
<div class="alert alert-danger">
  <div class="alert alert-{{msg_type}}">{{ message }}
    <span class="closebtn" onclick="window.history.go(-1);">&times; </span>
</div>             
                   
</div>
{% endif %}
<h2 class="logintxt">Register</h2>


    <div class="wrapper fadeInDown">
        <div id="formContent">
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {% load static %}

        <img src="{% static "./smellfactory/img/smell.png"  %}" alt="indeximage" class="fadeIn second niceid"> 
        <input type="text" id="login" class="fadeIn second" name="username" placeholder="Username">
        <input type="email" id="login" class="fadeIn second" name="email" placeholder="Email Address">
        <input type="password" id="login" class="fadeIn second" name="password" placeholder="Password">
        <input type="password" id="login" class="fadeIn second" name="confirmation" placeholder="Confirm Password">
        <input type="submit" id="login" class="fadeIn second" value="Register">


    </form>
</div>
</div>






{% endblock %}
