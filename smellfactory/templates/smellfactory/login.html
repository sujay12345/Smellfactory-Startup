{% extends "smellfactory/layout.html" %}

{% block body %}
<title>{% block title %} Login :: Smell Factory{% endblock %}</title>
{% if message %}
<div class="alert alert-danger">
  <div class="alert alert-{{msg_type}}">{{ message }}
    <span class="closebtn" onclick="window.history.go(-1);">&times; </span>
</div>             
                   
</div>
{% endif %}
    


    <h2 class="logintxt">Login</h2>
<div class="wrapper fadeInDown">
    <div id="formContent">
    
      {% load static %}
      
      
    
      <form action="{% url 'login' %}" method="post">
        <img src="{% static "./smellfactory/img/smell.png"  %}" alt="indeximage" class="fadeIn second niceid"> 
        {% csrf_token %}
        <input type="text" id="login" class="fadeIn second" name="username" placeholder="Username">
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  

  
    </div>
  </div>


  {% endblock %}
